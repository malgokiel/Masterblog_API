<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Posts</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="static/styles.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ“š Blog Posts</h1>
        <div class="input-field">
            <input type="text" id="api-base-url" placeholder="Enter API Base URL" value="http://127.0.0.1:5002/api">
            <button onclick="loadPosts()">Load Posts</button>
        </div>
        <div class="input-field">
            <input type="text" id="post-title" placeholder="Enter Post Title">
            <input type="text" id="post-content" placeholder="Enter Post Content">
            <input type="text" id="post-author" placeholder="Enter Post Author">
            <button onclick="addPost()">Add Post</button>
        </div>
        <div class="input-field">
            <input type="text" id="filter-title" placeholder="filter by title">
            <input type="text" id="filter-content" placeholder="filter by content">
            <input type="text" id="filter-author" placeholder="filter by author">
            <input type="text" id="filter-date" placeholder="filter by date YYYY-MM_DD">
            <button onclick="filterPosts()">Filter</button>
        </div>
        <div class="input-field">
            <input type="text" id="sort-element" placeholder="sort by">
            <input type="text" id="sort-direction" placeholder="asc/desc">
            <button onclick="sortPosts()">Sort</button>
        </div>
        <div id="post-container">
            <!-- Blog posts will be inserted here by JavaScript -->
        </div>
    </div>

    <script src="static/main.js"></script>
</body>
</html>
